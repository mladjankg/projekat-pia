<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{accountController.adminCheck}"/>
        </f:metadata>
        <title>Busomanijak | Zahtevi za registraciju</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="template/header.xhtml"/>
                <ui:include src="template/admin/admin_menu.xhtml"/>
            </ui:insert>
        </div>

        <p:accordionPanel id="medjugradske_panel" activeIndex="#{medjugradskeView.activeTab}">
            <p:ajax event="tabChange" listener="#{medjugradskeView.onTabChange}"/>
            <p:tab title="Pregled linija" id="tab_0">
                <p:dataTable value="#{medjugradskeView.linije}" var="mg">
                    <p:column headerText="Polaziste">
                        <h:outputText value="#{mg.polaznaStanica.naziv}" style="color:#{mg.color}"/>
                    </p:column> 

                    <p:column headerText="Odrediste">
                        <h:outputText value="#{mg.odredisnaStanica.naziv}" style="color:#{mg.color}"/>
                    </p:column>

                    <p:column headerText="Prevoznik">
                        <h:outputText value="#{mg.prevoznik.naziv}" style="color:#{mg.color}"/>
                    </p:column>
                    
                    <p:column headerText="">
                        <p:commandButton id="pregled_polazaka" value="Polasci"/>
                        <p:overlayPanel id="polasciPanel" for="pregled_polazaka" hideEffect="fade" dynamic="true" style="width:600px">
                            <p:dataTable var="p" value="#{mg.polasci}" rows="5" paginator="true">
                                <p:column headerText="Polazak">
                                    <h:outputText value="#{p.vremePolaska}"/>
                                </p:column>
                            </p:dataTable>
                        </p:overlayPanel>
                    </p:column>
                </p:dataTable>
                
              
            </p:tab>

            <p:tab title="Dodavanje linije" id="tab_1">

                <p:steps activeIndex="#{medjugradskeView.stepsIndex}">
                    <p:menuitem value="Prevoznik" />
                    <p:menuitem value="Početna stanica" />
                    <p:menuitem value="Odredišna stanica" />
                    <p:menuitem value="Međustanice" />
                    <p:menuitem value="Potvrda" />
                </p:steps>

                <h:form rendered="#{medjugradskeView.stepsIndex == 0}" >
                    <p:panelGrid columns="2">
                        <p:outputLabel for="prevoznik_linije" value="Prevoznik:"/>
                        <p:selectOneMenu id="prevoznik_linije" value="#{medjugradskeView.novaLinija.prevoznik}" converter="prevoznikConverter">
                            <f:selectItems value="#{medjugradskeView.prevoznici}" var="p" itemLabel="#{p.naziv}" itemValue="#{p}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Sledeci korak" action="#{medjugradskeView.sledeci()}" update=":medjugradske_panel"/>
                </h:form>

                <h:form rendered="#{medjugradskeView.stepsIndex == 1}" >
                    <p:panelGrid columns="2">
                        <p:outputLabel for="pocetna_stanica" value="Početna stanica"/>
                        <p:selectOneMenu id="pocetna_stanica" value="#{medjugradskeView.novaLinija.polaznaStanica}" converter="stanicaConverter" >
                            <f:selectItems 
                                value="#{medjugradskeView.stanice}" 
                                var="s" 
                                itemLabel="#{s.naziv}" 
                                itemValue="#{s}" />

                        </p:selectOneMenu>
                         <p:commandButton value="Prethodni korak" actionListener="#{medjugradskeView.prethodni}" process="@this" update=":medjugradske_panel"/>
                        <p:commandButton value="Sledeci korak" actionListener="#{medjugradskeView.sledeci}" update=":medjugradske_panel"/>
                    </p:panelGrid>
                </h:form>

                <h:form rendered="#{medjugradskeView.stepsIndex == 2}">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="odredisna_stanica" value="Odredišna stanica"/>
                        <p:selectOneMenu id="odredisna_stanica" value="#{medjugradskeView.novaLinija.odredisnaStanica}" converter="stanicaConverter" >
                            <f:selectItems value="#{medjugradskeView.odredisneStanice}" 
                                           var="s" 
                                           itemLabel="#{s.naziv}" 
                                           itemValue="#{s}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Prethodni korak" actionListener="#{medjugradskeView.prethodni}" process="@this" update=":medjugradske_panel"/>
                        <p:commandButton value="Sledeci korak" actionListener="#{medjugradskeView.sledeci}" update=":medjugradske_panel"/>
                    </p:panelGrid>
                </h:form>

                <h:form rendered="#{medjugradskeView.stepsIndex == 3}" >
                    <p:panelGrid columns="2">
                        <p:outputLabel for="medjustanice" value="Medjustanice:"/>
                        <p:pickList id="medjustanice" 
                                    value="#{medjugradskeView.medjustanice}" 
                                    var="st" itemValue="#{st}" 
                                    itemLabel="#{st}" 
                                    converter="stanicaConverter"/>
                         <p:commandButton value="Prethodni korak" actionListener="#{medjugradskeView.prethodni}" process="@this" update=":medjugradske_panel"/>
                        <p:commandButton value="Sledeci korak" actionListener="#{medjugradskeView.sledeci}" update=":medjugradske_panel"/>
                    </p:panelGrid>
                   
                </h:form>

                <h:form rendered="#{medjugradskeView.stepsIndex == 4}" >                  
                    <p:panelGrid columns="2">
                        <p:outputLabel for="odabrani_prevoznik" value="Prevoznik:"/>
                        <h:outputText id="odabrani_prevoznik" value="#{medjugradskeView.novaLinija.prevoznik.naziv}"/>
                        
                        <p:outputLabel for="odabrana_pocetna_stanica" value="Početna stanica:"/>
                        <h:outputText id="odabrana_pocetna_stanica" value="#{medjugradskeView.novaLinija.polaznaStanica.naziv}"/>
                        
                        <p:outputLabel for="odabrana_odredisna_stanica" value="Odredišna stanica:"/>
                        <h:outputText id="odabrana_odredisna_stanica" value="#{medjugradskeView.novaLinija.odredisnaStanica.naziv}"/>
                        
                        <p:outputLabel for="medjustanice" value="Međustanice:"/>
                        <p:dataList value="#{medjugradskeView.medjustanice.target}" var="ms" id="medjustanice" rendered="#{not empty medjugradskeView.medjustanice.target}">
                            <h:outputText value="#{ms.naziv}"/>
                        </p:dataList>
                        <h:outputText value="Linija nema međustanica" rendered="#{empty medjugradskeView.medjustanice.target}"/>
                        
                        <p:commandButton value="Prethodni korak" actionListener="#{medjugradskeView.prethodni}" update=":medjugradske_panel" process="@this"/>
                        <p:commandButton value="Potvrdi" actionListener="#{medjugradskeView.dodajLiniju}" update=":medjugradske_panel"/>
                    </p:panelGrid>
                </h:form>
            </p:tab>

            <p:tab title="Dodavanje prevoznika" id="tab_2">
                <h:form id="dodavanje_prevoznika">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="naziv_prevoznika" value="Naziv:"/>
                        <p:inputText id="naziv_prevoznika" value="#{medjugradskeView.noviPrevoznik.naziv}"/>

                        <p:outputLabel for="adresa_prevoznika" value="Adresa:"/>
                        <p:inputText id="adresa_prevoznika" value="#{medjugradskeView.noviPrevoznik.adresa}"/>

                        <p:outputLabel for="broj_telefona_prevoznika" value="Broj telefona:"/>
                        <p:inputText id="broj_telefona_prevoznika" value="#{medjugradskeView.noviPrevoznik.telefon}"/>

                        <p:outputLabel for="logo_prevozinka" value="Logo prevoznika:" />
                        <p:fileUpload   id="logo_prevozinka"
                                        fileUploadListener="#{medjugradskeView.logoPrevoznikaUpload}"
                                        mode="advanced" 
                                        dragDropSupport="false"
                                        update="dodavanje_prevoznika_poruka" 
                                        fileLimit="1" 
                                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                        <p:messages for="dodavanje_prevoznika" id="dodavanje_prevoznika_poruka"  autoUpdate="true" closable="true"/>


                    </h:panelGrid>

                    <p:commandButton  value="Dodaj prevoznika" actionListener="#{medjugradskeView.dodajPrevoznika}" update=":medjugradske_panel">
                    </p:commandButton>
                </h:form>
            </p:tab>

            <p:tab title="Dodavanje vozača" id="tab_3">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="ime_vozaca" value="Ime:"/>
                        <p:inputText id="ime_vozaca" value="#{medjugradskeView.noviVozac.ime}" required="true"/>

                        <p:outputLabel for="prezime_vozaca" value="Prezime:"/>
                        <p:inputText id="prezime_vozaca" value="#{medjugradskeView.noviVozac.prezime}" required="true"/>

                        <p:outputLabel for="datum_rodjenja_vozaca" value="Datum rođenja:"/>
                        <p:calendar 
                            id="datum_rodjenja_vozaca" 
                            navigator="true"
                            value="#{medjugradskeView.noviVozac.datumRodjenja}" 
                            maxdate="#{applicationController.maxDatumRodjenjaVozaca}"
                            required="true" 

                            pattern="yyyy-MM-dd">
                            <p:ajax event="dateSelect"  process="@this" listener="#{medjugradskeView.promenaDatuma}" update="pocetak_voznje_vozaca"/>
                        </p:calendar>

                        <p:outputLabel for="pocetak_voznje_vozaca" value="Početak vožnje:"/>
                        <p:calendar 
                            id="pocetak_voznje_vozaca" 
                            navigator="true" 
                            value="#{medjugradskeView.noviVozac.pocetakVoznje}" 
                            mindate="#{medjugradskeView.minDatumPocetakVoznje}"
                            maxdate="#{applicationController.danas}"
                            required="true" 
                            pattern="yyyy-MM-dd" />


                        <p:commandButton value="Dodaj vozača" update=":medjugradske_panel" actionListener="#{medjugradskeView.dodajVozaca}"/>
                    </p:panelGrid>
                </h:form>

            </p:tab>

            <p:tab title="Dodavanje autobusa" id="tab_4">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="marka_autobusa" value="Marka autobusa:"/>                        
                        <p:inputText id="marka_autobusa" value="#{medjugradskeView.noviAutobus.marka}" required="true"/>

                        <p:outputLabel for="model_autobusa" value="Model autobusa:" />
                        <p:inputText id="model_autobusa" value="#{medjugradskeView.noviAutobus.model}" required="true"/>

                        <p:outputLabel for="broj_mesta" value="Broj mesta:"/>
                        <p:inputNumber id="broj_mesta" value="#{medjugradskeView.noviAutobus.brojMesta}" required="true"/>

                        <p:fileUpload fileUploadListener="#{medjugradskeView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      multiple="true"  fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                        <p:commandButton value="Dodaj autobus" actionListener="#{medjugradskeView.dodajAutobus}"/>
                    </p:panelGrid>

                </h:form>
            </p:tab>
        </p:accordionPanel>

    </h:body>
</html>
