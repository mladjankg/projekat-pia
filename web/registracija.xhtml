    <h:head>
        <title>Busomanijak | Registracija</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
        <script src="js/validation.js"></script>
    </h:head>
    <h:body>
         <div class="login-page">
            <div class="form">
                <h3>Registracija</h3>

                    </table>
                    <h:panelGrid>
                    
                    <h:inputText id="prezime" a:placeholder="prezime" value="#{accountController.noviKorisnik.prezime}" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="prezime" style="color:red"/>
                   
                    
                    <h:inputText id="korisnickoIme" a:placeholder="korisničko ime" value="#{accountController.noviKorisnik.korisnickoIme}" onblur="return checkUsername()" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="korisnickoIme" style="color:red"/>
                    
                    <h:inputSecret id="lozinka" a:placeholder="lozinka" value="#{accountController.noviKorisnik.lozinka}" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="lozinka" style="color:red"/>
                    
                    <h:inputSecret id="potvrdaLozinke" a:placeholder="potvrda lozinke" value="#{accountController.noviKorisnik.lozinka}" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="potvrdaLozinke" style="color:red"/>
                    
                    <h:inputText id="adresa" a:placeholder="adresa stanovanja" value="#{accountController.noviKorisnik.adresa}" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="adresa" style="color:red"/>
                    
                    <h:inputText id="datumRodjenja" a:placeholder="datum rođenja (dd-mm-yyyy)" value="#{accountController.noviKorisnik.datumRodjenja}" required="true" requiredMessage="Obavezno polje.">
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    <h:message for ="datumRodjenja" style="color:red"/>
                    
                    <h:inputText id="telefon" a:placeholder="kontakt telefon" value="#{accountController.noviKorisnik.telefon}" required="true" requiredMessage="Obavezno polje."/>
                    <h:message for ="telefon" style="color:red"/>
                    
                    Kategorija zaposlenja:
                    <h:selectOneRadio required="true" requiredMessage="Obavezno polje." value="#{accountController.noviKorisnik.kategorijaZaposlenjaInteger}">
                        <f:selectItem itemValue = "0" itemLabel="Nezaposlen"/>
                        <f:selectItem itemValue = "1" itemLabel="Zaposlen"/>
                        <f:selectItem itemValue = "2" itemLabel="Student"/>
                        <f:selectItem itemValue = "3" itemLabel="Lice sa invaliditetom"/>
                        <f:selectItem itemValue = "4" itemLabel="Penzioner"/>

                    </h:selectOneRadio>
                    <h:message for ="ime" style="color:red"/>
                    
                    <h:inputText a:placeholder="e-mail" value="#{accountController.noviKorisnik.mejl}"/>
                    <h:commandButton value="Registruj se" action="#{accountController.register()}"/>

                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
