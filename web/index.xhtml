<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{applicationController.visibleName}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>


    </h:head>
    <h:body>


        <div class="center-screen">
            <h:form >
                <div class="center-screen-nh">
                    <p:outputLabel style="font-size: xx-large" value="#{applicationController.visibleName}"/> <br/><br/>
                    <h:panelGrid columns="2">
                        <span><i class="fa fa-user"></i></span>
                        <p:inputText id="korisnicko_ime" placeholder="Korisničko ime" value="#{accountController.username}" required="true" requiredMessage="Korisničko ime je obavezno."/>

                        <span><i class="fa fa-key"></i></span>            
                        <p:password placeholder="Lozinka" id="lozinka" value="#{accountController.password}" required="true" requiredMessage="Lozinka je obavezna."/>


                    </h:panelGrid>

                    <p:messages id="login_poruke" severity="info error fatal" showDetail="true" showSummary="false" style="margin:2px" closable="false" >
                        <p:autoUpdate/>
                    </p:messages>
                    <p:commandButton value="Prijava" action="#{accountController.login()}" update=""/>
                </div>
            </h:form>
            <br/>
            <p:outputLabel for="registracija" value="Nemate nalog?"/><p:commandLink id="registracija" value="Registrujte se" action="registracija?faces-redirect=true" process="@this"/><br/>
            <p:commandLink id="gost" value="Ulaz za goste" action="gost?faces-redirect=true" process="@this"/>
        </div>
    </h:body>
</html>
