<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Busomanijak | Registracija</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script src="js/validation.js"></script>

    </h:head>
    <h:body>
        <header>
            <h:outputText value="#{applicationController.visibleName} | Registracija"/>
        </header>
        <div style="align-content: center">
            <div style="float:left">
                <h:form onsubmit="return test()" id="registrationForm">

                    <h:panelGrid columns="3" >

                        <p:outputLabel for="ime" value="Ime:"/>
                        <p:inputText id="ime" placeholder="ime" value="#{accountController.noviKorisnik.ime}" required="true" requiredMessage="Obavezno polje." label="Ime"/>
                        <p:message for ="ime" style="color:red"/> 

                        <p:outputLabel for="prezime" value="Prezime:"/>
                        <p:inputText id="prezime" placeholder="prezime" value="#{accountController.noviKorisnik.prezime}" required="true" requiredMessage="Obavezno polje." label="Prezime"/>
                        <p:message for ="prezime" style="color:red"/>

                        <p:outputLabel for="korisnickoIme" value="Korisničko Ime:"/>
                        <p:inputText id="korisnickoIme" placeholder="korisničko ime" value="#{accountController.noviKorisnik.korisnickoIme}" onblur="return checkUsername()" required="true" requiredMessage="Obavezno polje." label="Korisničko ime">
                            <f:validateLength minimum="4" maximum="15"/>
                        </p:inputText>
                        <p:message for ="korisnickoIme" style="color:red"/>

                        <p:outputLabel for="lozinka" value="Lozinka:"/>
                        <p:password id="lozinka" placeholder="lozinka" value="#{accountController.noviKorisnik.lozinka}" required="true" requiredMessage="Obavezno polje." label="Lozinka">
                            <f:validateLength minimum="6" maximum="12"/>
                            <f:validateRegex pattern="^((?=.*[a-z]){3,})(?=.*[A-Z])(?=.*[!@#\$%\^&amp;_0-9])(((.*)\2?(?!\2))+)$"/>
                        </p:password>
                        <p:message for ="lozinka" style="color:red"/>

                        <p:outputLabel for="potvrdaLozinke" value="Potvrdi lozinku:"/>
                        <p:password id="potvrdaLozinke" placeholder="potvrda lozinke" value="#{accountController.noviKorisnik.potvrdaLozinke}" required="true" requiredMessage="Obavezno polje." label="Potvrdite lozinku"/>
                        <p:message for ="potvrdaLozinke" style="color:red"/>

                        <p:outputLabel for="adresa" value="Adresa:"/>
                        <p:inputText id="adresa" placeholder="adresa stanovanja" value="#{accountController.noviKorisnik.adresa}" required="true" requiredMessage="Obavezno polje." label="Adresa"/>
                        <p:message for ="adresa" style="color:red"/>

                        <p:outputLabel for="datumRodjenja" value="Datum rođenja:"/>
                        <p:calendar id="datumRodjenja" value="#{accountController.noviKorisnik.datumRodjenja}" required="true" requiredMessage="Obavezno polje." label="Datum rođenja" navigator="true"/>
                        <p:message for ="datumRodjenja" style="color:red"/>

                        <p:outputLabel for="telefon" value="Kontakt telefon:"/>
                        <p:inputText id="telefon" placeholder="kontakt telefon" value="#{accountController.noviKorisnik.telefon}" required="true" requiredMessage="Obavezno polje." label="Kontakt telefon"/>
                        <p:message for ="telefon" style="color:red"/>

                        <p:outputLabel for="kategorijaZaposlenja" value="Kategorija zaposlenja"/>
                        <p:selectOneMenu id="kategorijaZaposlenja" required="true" requiredMessage="Obavezno polje." value="#{accountController.noviKorisnik.kategorijaZaposlenja}" label="Kategorija zaposlenja" converter="kategorijaZaposlenjaConverter">
                            <f:selectItems value="#{registrationViewController.kategorije}" var="kat" itemLabel="#{kat.naziv}" itemValue="#{kat}" />
                        </p:selectOneMenu>
                        <p:message for ="kategorijaZaposlenja" style="color:red"/>

                        <p:outputLabel for="email" value="e-mail adresa"/>
                        <p:inputText id="email" placeholder="e-mail" value="#{accountController.noviKorisnik.mejl}" label="e-mail adresa"/>


                    </h:panelGrid>
                    <br/>
                                        <p:captcha />
                    <br/>

                    <p:commandButton value="Registruj se" ajax="false" action="#{accountController.register()}"/>
                </h:form>
            </div>
            <div style="float:left">
                <ui:insert>
                    <ui:include src="template/login.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
