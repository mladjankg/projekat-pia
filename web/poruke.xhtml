<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{applicationController.visibleName} | Poruke</title>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="template/header.xhtml"/>
            <ui:include src="template/korisnik/korisnik_menu.xhtml"/>
        </ui:insert>

        <p:dataTable value="#{porukeViewController.poruke}" var="p" paginator="true"  rows="5" paginatorAlwaysVisible="false">
            <p:column headerText="Datum" width="250">
                <h:outputText value="#{p.datumPoruke}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Poruke">
                <h:outputText value="#{p.poruka}"/>
            </p:column>
        </p:dataTable>

        <ui:insert>
            <ui:include src="template/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
