<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header style="background-color: #666;
    padding: 10px;
    text-align: center;
    font-size: 50px;
    color: white;
    margin-bottom: 10px;">
                <h:panelGrid columns="2">
                <p:outputLabel value="#{applicationController.visibleName}" style="padding-right: 800px"/>
                
                
                 <h:form style="font-size: 12px">
                <h:panelGrid columns="2">
                    <span><i class="fa fa-user"></i></span>
                    <p:inputText placeholder="Username" value="#{accountController.username}"/>

                    <span><i class="fa fa-key"></i></span>            
                    <p:password placeholder="Password" value="#{accountController.password}"/>


                </h:panelGrid><br/>
                <p:commandButton value="Prijava" action="#{accountController.login()}"/>
                </h:form>
                </h:panelGrid>

            </header>
    </h:body>
</html>
