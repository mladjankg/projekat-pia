<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="k" value="#{adminController.zahteviZaRegistraciju}" id="zahtevi" rendered="#{not empty adminController.zahteviZaRegistraciju}">
            <p:column headerText="Ime">
                <h:outputText value="#{k.ime}"/>
            </p:column>
            
            <p:column headerText="Prezime">
                <h:outputText value="#{k.prezime}"/>
            </p:column>
            
            <p:column headerText="Korisničko ime">
                <h:outputText value="#{k.korisnickoIme}"/>
            </p:column>
            
            <p:column headerText="Datum rođenja">
                <h:outputText value="#{k.datumRodjenja}"/>
            </p:column>
            
            <p:column headerText="Adresa">
                <h:outputText value="#{k.adresa}"/>
            </p:column>
            
            <p:column>
                <p:commandButton value="Odobri" update="zahtevi" action="#{adminController.odobriZahtev(k)}"/>
            </p:column>
            
            <p:column>
                <p:commandButton value="Odbij" update="zahtevi" action="#{adminController.odbijZahtev(k)}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
